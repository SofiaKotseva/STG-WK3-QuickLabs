<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <ul><li><label for="First Name">First Name</label>
                <input type="text" name="First Name" autofocus required></li>
            <li><label for="Surname">Surname</label>
                <input type="text" name="Surname"></li>
            <li><label for="Position/Role">Position/Role</label>
                <input type="text" name="Position/Role"></li>
            <li><label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="you@domain.com" required></li>
        <li><label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="E.g. +44500000000" required></li></ul>
        </fieldset>
       
        <fieldset>
            <legend>Course Details:</legend>
            <ul><li><label for="Course Details">Choose your course:</label>

            <select name="Course Details" id="Course Details">
              <option value="JS">Programming with JavaScript</option>
              <option value="HTML5">Developing Web Applications using HTML5</option>
              <option value="Websites">Developing Responsice Websites</option>
              <option value="jQuery">Leveraging the Power of jQuery</option>
            </select>
        </li>
        <li><label for="Number of delegates">Number of delegates</label>
            <input type="number" name="Number of delegates"></li>

        <li><label for="date">Date</label>
            <input type="date" name="date" id="date"></li></ul></fieldset>
        <fieldset><button type="submit">Submit</button></fieldset>
       
        
        
        </form>
    
</body>
</html>
